---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins-rs
  labels:
    purpose: rs-demo
spec:
  replicas: 3
  minReadySeconds: 10
  selector:
    matchLabels:
      app: jenkins
      release: latest
  template:
    metadata:
      name: jenkins-rs
      labels:
        app: jenkins
        release: latest
    spec:
      containers:
        - image: jenkins/jenkins
          name: jenkins
          ports:
            - containerPort: 8080
              protocol: TCP

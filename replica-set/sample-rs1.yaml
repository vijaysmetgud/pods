apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: tomcat
spec:
  replicas: 3
  minReadySeconds: 10   
  selector:
    matchExpressions: 
        operator: In        
        values: tomcat
        key: latest
  template:
    metadata:
      name: app
    spec:
      activeDeadlineSeconds: 15
      containers:
        - command: ["printenv", "whoami", "sudo apt update"]  
          env:
            - name: MESSAGE
              value: "hello world"
          image: tomcat:latest
          name: mycntr
          ports:
            - containerPort: 8080
              name: tpod
              protocol: TCP



        
    




